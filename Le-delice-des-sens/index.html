<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="shortcut icon" type="image/png" href="" />
    <script
      src="https://kit.fontawesome.com/57ba338bef.js"
      crossorigin="anonymous"
    ></script>
    <title>La palette du goût</title>
  </head>
  <body>
    <header class="header header--menu">
      <a class="header--menu__backlink" href="/index.html"><i class="fas fa-arrow-left"></i></a>
      <h1 class="heading-primary">
        <span class="heading-primary--main">ohmyfood</span>
      </h1>
    </header>
    <main>
        <img class="menu-picture" src="/img/ledelicedessens.jpg" alt="Une table de restaurant">

        <div class="menu">

            <section class="menu__heading">
                <h2 class="heading-primary heading-primary--restaurant">Le délice des sens</h2>
                <i class="far fa-heart heart"></i>
            </section>

            <section class="section-menu">
                <div class="section-menu__title">
                    <h3>Entrées</h3>
                    <div class="line"></div>
                </div>

                <article class="menu-card">
                    <input
                        class="menu-card__checkbox"
                        type="checkbox"
                        id="starter-one"
                        name="starter-one"
                    />
                    <label class="menu-card__checkbox-label" for="starter-one">
                    <div class="menu-card__checkbox-label__text">
                        <h4 class="menu-card__checkbox-label__text__name">Tartare de thon</h4>
                        <p class="menu-card__checkbox-label__text__description">Assaisonné au yuzu</p>
                    </div>
                    <div class="menu-card__checkbox-label__price">
                        <p><b>25&euro;</b></p>
                    </div>
                    <div class="menu-card__checkbox-label__check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    </label>    
                </article>
                <article class="menu-card">
                    <input
                        class="menu-card__checkbox"
                        type="checkbox"
                        id="starter-two"
                        name="starter-two"
                    />
                    <label class="menu-card__checkbox-label" for="starter-two">
                    <div class="menu-card__checkbox-label__text">
                        <h4 class="menu-card__checkbox-label__text__name">Bouchée de homard croustillant</h4>
                        <p class="menu-card__checkbox-label__text__description">Et sa farandole de petits légumes</p>
                    </div>
                    <div class="menu-card__checkbox-label__price">
                        <p><b>35&euro;</b></p>
                    </div>
                    <div class="menu-card__checkbox-label__check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    </label>    
                </article>
                <article class="menu-card">
                    <input
                        class="menu-card__checkbox"
                        type="checkbox"
                        id="starter-three"
                        name="starter-three"
                    />
                    <label class="menu-card__checkbox-label" for="starter-three">
                    <div class="menu-card__checkbox-label__text">
                        <h4 class="menu-card__checkbox-label__text__name">Velouté de cèpes</h4>
                        <p class="menu-card__checkbox-label__text__description">Aux truffes</p>
                    </div>
                    <div class="menu-card__checkbox-label__price">
                        <p><b>20&euro;</b></p>
                    </div>
                    <div class="menu-card__checkbox-label__check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    </label>    
                </article>   
            </section>

            <section class="section-menu">
                <div class="section-menu__title">
                    <h3>Plats</h3>
                    <div class="line"></div>
                </div>
                <article class="menu-card">
                    <input
                        class="menu-card__checkbox"
                        type="checkbox"
                        id="main-one"
                        name="main-one"
                    />
                    <label class="menu-card__checkbox-label" for="main-one">
                    <div class="menu-card__checkbox-label__text">
                        <h4 class="menu-card__checkbox-label__text__name">Poulet rôti aux herbes de Provence</h4>
                        <p class="menu-card__checkbox-label__text__description">Et sa crème de truffe</p>
                    </div>
                    <div class="menu-card__checkbox-label__price">
                        <p><b>40&euro;</b></p>
                    </div>
                    <div class="menu-card__checkbox-label__check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    </label>    
                </article>
                <article class="menu-card">
                    <input
                        class="menu-card__checkbox"
                        type="checkbox"
                        id="main-two"
                        name="main-two"
                    />
                    <label class="menu-card__checkbox-label" for="main-two">
                    <div class="menu-card__checkbox-label__text">
                        <h4 class="menu-card__checkbox-label__text__name">Langouste rôtie</h4>
                        <p class="menu-card__checkbox-label__text__description">Et ses légumes de saison</p>
                    </div>
                    <div class="menu-card__checkbox-label__price">
                        <p><b>35&euro;</b></p>
                    </div>
                    <div class="menu-card__checkbox-label__check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    </label>    
                </article>
                <article class="menu-card">
                    <input
                        class="menu-card__checkbox"
                        type="checkbox"
                        id="main-three"
                        name="main-three"
                    />
                    <label class="menu-card__checkbox-label" for="main-three">
                    <div class="menu-card__checkbox-label__text">
                        <h4 class="menu-card__checkbox-label__text__name">Côte de boeuf Angus</h4>
                        <p class="menu-card__checkbox-label__text__description">Et sa purée de panais</p>
                    </div>
                    <div class="menu-card__checkbox-label__price">
                        <p><b>44&euro;</b></p>
                    </div>
                    <div class="menu-card__checkbox-label__check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    </label>    
                </article>
            </section>

            <section class="section-menu">
                <div class="section-menu__title">
                    <h3>Desserts</h3>
                    <div class="line"></div>
                </div>
                <article class="menu-card">
                    <input
                        class="menu-card__checkbox"
                        type="checkbox"
                        id="dessert-one"
                        name="dessert-one"
                    />
                    <label class="menu-card__checkbox-label" for="dessert-one">
                    <div class="menu-card__checkbox-label__text">
                        <h4 class="menu-card__checkbox-label__text__name">Farandole de desserts</h4>
                        <p class="menu-card__checkbox-label__text__description">Du chef</p>
                    </div>
                    <div class="menu-card__checkbox-label__price">
                        <p><b>18&euro;</b></p>
                    </div>
                    <div class="menu-card__checkbox-label__check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    </label>    
                </article>
                <article class="menu-card">
                    <input
                        class="menu-card__checkbox"
                        type="checkbox"
                        id="dessert-two"
                        name="dessert-two"
                    />
                    <label class="menu-card__checkbox-label" for="dessert-two">
                    <div class="menu-card__checkbox-label__text">
                        <h4 class="menu-card__checkbox-label__text__name">Crème brulée</h4>
                        <p class="menu-card__checkbox-label__text__description">Revisitée</p>
                    </div>
                    <div class="menu-card__checkbox-label__price">
                        <p><b>22&euro;</b></p>
                    </div>
                    <div class="menu-card__checkbox-label__check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    </label>    
                </article>
                <article class="menu-card">
                    <input
                        class="menu-card__checkbox"
                        type="checkbox"
                        id="dessert-three"
                        name="dessert-three"
                    />
                    <label class="menu-card__checkbox-label" for="dessert-three">
                    <div class="menu-card__checkbox-label__text">
                        <h4 class="menu-card__checkbox-label__text__name">Tiramisu</h4>
                        <p class="menu-card__checkbox-label__text__description">À la noisette</p>
                    </div>
                    <div class="menu-card__checkbox-label__price">
                        <p><b>23&euro;</b></p>
                    </div>
                    <div class="menu-card__checkbox-label__check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    </label>    
                </article>  
            </section>

            <section class="order">
                <button class="button button--order">
                    Commander
                </button>
            </section>
        </div>
    </main>
    <footer class="footer footer--menu">
        <h3 class="heading-primary">
            <span class="heading-primary--footer">ohmyfood</span>
        </h3>
        <div class="footer__link">
          <i class="fas fa-utensils"></i>
          <a href="">Proposer un restaurant</a>
        </div>
        <div class="footer__link">
          <i class="fas fa-hands-helping"></i>
          <a href="">Devenir partenaire</a>
        </div>
        <div class="footer__link">
          <a href="">Mentions légales</a>
        </div>
        <div class="footer__link">
          <a href="">Contact</a>
        </div>
      </footer>
    </body>
</html>
