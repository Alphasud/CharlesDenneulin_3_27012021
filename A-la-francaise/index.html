<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/png" href="favicon.ico" />
    <script
      src="https://kit.fontawesome.com/57ba338bef.js"
      crossorigin="anonymous"
    ></script>
    <title>A la française</title>
  </head>
  <body>
    <header class="header header--menu">
      <a class="header--menu__backlink" href="../index.html"><i class="fas fa-arrow-left"></i></a>
      <h1 class="heading-primary">
        <span class="heading-primary--main">ohmyfood</span>
      </h1>
    </header>
    <main>
        <img class="menu-picture" src="../img/alafrancaise.jpg" alt="Une table de restaurant">

        <div class="menu">

            <section class="menu__heading">
                <h2 class="heading-primary heading-primary--restaurant">A la française</h2>
                <i class="far fa-heart heart"></i>
            </section>

            <section class="section-menu">
                <div class="section-menu__title">
                    <h3>Entrées</h3>
                    <div class="line"></div>
                </div>

                <article class="menu-card">
                    <input
                        class="menu-card__checkbox"
                        type="checkbox"
                        id="starter-one"
                        name="starter-one"
                    />
                    <label class="menu-card__checkbox-label" for="starter-one">
                    <div class="menu-card__checkbox-label__text">
                        <h4 class="menu-card__checkbox-label__text__name">Tartare de poulpe acidulé</h4>
                        <p class="menu-card__checkbox-label__text__description">Aux zestes d'orange</p>
                    </div>
                    <div class="menu-card__checkbox-label__price">
                        <p><b>25&euro;</b></p>
                    </div>
                    <div class="menu-card__checkbox-label__check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    </label>    
                </article>
                <article class="menu-card">
                    <input
                        class="menu-card__checkbox"
                        type="checkbox"
                        id="starter-two"
                        name="starter-two"
                    />
                    <label class="menu-card__checkbox-label" for="starter-two">
                    <div class="menu-card__checkbox-label__text">
                        <h4 class="menu-card__checkbox-label__text__name">Velouté de légumes d'antan</h4>
                        <p class="menu-card__checkbox-label__text__description">Carotte, panais, topinambour</p>
                    </div>
                    <div class="menu-card__checkbox-label__price">
                        <p><b>35&euro;</b></p>
                    </div>
                    <div class="menu-card__checkbox-label__check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    </label>    
                </article>
                <article class="menu-card">
                    <input
                        class="menu-card__checkbox"
                        type="checkbox"
                        id="starter-three"
                        name="starter-three"
                    />
                    <label class="menu-card__checkbox-label" for="starter-three">
                    <div class="menu-card__checkbox-label__text">
                        <h4 class="menu-card__checkbox-label__text__name">Soupe à l'oignon</h4>
                        <p class="menu-card__checkbox-label__text__description">Revisitée</p>
                    </div>
                    <div class="menu-card__checkbox-label__price">
                        <p><b>20&euro;</b></p>
                    </div>
                    <div class="menu-card__checkbox-label__check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    </label>    
                </article>   
            </section>

            <section class="section-menu">
                <div class="section-menu__title">
                    <h3>Plats</h3>
                    <div class="line"></div>
                </div>
                <article class="menu-card">
                    <input
                        class="menu-card__checkbox"
                        type="checkbox"
                        id="main-one"
                        name="main-one"
                    />
                    <label class="menu-card__checkbox-label" for="main-one">
                    <div class="menu-card__checkbox-label__text">
                        <h4 class="menu-card__checkbox-label__text__name">Coquilles Saint-Jacques</h4>
                        <p class="menu-card__checkbox-label__text__description">Accompagnées d'une purée de panais</p>
                    </div>
                    <div class="menu-card__checkbox-label__price">
                        <p><b>40&euro;</b></p>
                    </div>
                    <div class="menu-card__checkbox-label__check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    </label>    
                </article>
                <article class="menu-card">
                    <input
                        class="menu-card__checkbox"
                        type="checkbox"
                        id="main-two"
                        name="main-two"
                    />
                    <label class="menu-card__checkbox-label" for="main-two">
                    <div class="menu-card__checkbox-label__text">
                        <h4 class="menu-card__checkbox-label__text__name">Magret de canard</h4>
                        <p class="menu-card__checkbox-label__text__description">Et parmentier de pommes de terre</p>
                    </div>
                    <div class="menu-card__checkbox-label__price">
                        <p><b>35&euro;</b></p>
                    </div>
                    <div class="menu-card__checkbox-label__check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    </label>    
                </article>
                <article class="menu-card">
                    <input
                        class="menu-card__checkbox"
                        type="checkbox"
                        id="main-three"
                        name="main-three"
                    />
                    <label class="menu-card__checkbox-label" for="main-three">
                    <div class="menu-card__checkbox-label__text">
                        <h4 class="menu-card__checkbox-label__text__name">Pigeonneau d’Ille-et-Vilaine</h4>
                        <p class="menu-card__checkbox-label__text__description">Sur son lit de gnocchis aux légumes</p>
                    </div>
                    <div class="menu-card__checkbox-label__price">
                        <p><b>44&euro;</b></p>
                    </div>
                    <div class="menu-card__checkbox-label__check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    </label>    
                </article>
            </section>

            <section class="section-menu">
                <div class="section-menu__title">
                    <h3>Desserts</h3>
                    <div class="line"></div>
                </div>
                <article class="menu-card">
                    <input
                        class="menu-card__checkbox"
                        type="checkbox"
                        id="dessert-one"
                        name="dessert-one"
                    />
                    <label class="menu-card__checkbox-label" for="dessert-one">
                    <div class="menu-card__checkbox-label__text">
                        <h4 class="menu-card__checkbox-label__text__name">Pétales de violettes glacés</h4>
                        <p class="menu-card__checkbox-label__text__description">Et purée de noisettes</p>
                    </div>
                    <div class="menu-card__checkbox-label__price">
                        <p><b>18&euro;</b></p>
                    </div>
                    <div class="menu-card__checkbox-label__check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    </label>    
                </article>
                <article class="menu-card">
                    <input
                        class="menu-card__checkbox"
                        type="checkbox"
                        id="dessert-two"
                        name="dessert-two"
                    />
                    <label class="menu-card__checkbox-label" for="dessert-two">
                    <div class="menu-card__checkbox-label__text">
                        <h4 class="menu-card__checkbox-label__text__name">Fondant au chocolat</h4>
                        <p class="menu-card__checkbox-label__text__description">Revisité</p>
                    </div>
                    <div class="menu-card__checkbox-label__price">
                        <p><b>22&euro;</b></p>
                    </div>
                    <div class="menu-card__checkbox-label__check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    </label>    
                </article>
                <article class="menu-card">
                    <input
                        class="menu-card__checkbox"
                        type="checkbox"
                        id="dessert-three"
                        name="dessert-three"
                    />
                    <label class="menu-card__checkbox-label" for="dessert-three">
                    <div class="menu-card__checkbox-label__text">
                        <h4 class="menu-card__checkbox-label__text__name">Millefeuille croustillant</h4>
                        <p class="menu-card__checkbox-label__text__description">Myrtilles et pâte d’amande</p>
                    </div>
                    <div class="menu-card__checkbox-label__price">
                        <p><b>23&euro;</b></p>
                    </div>
                    <div class="menu-card__checkbox-label__check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    </label>    
                </article>  
            </section>

            <section class="order">
                <button class="button button--order">
                    Commander
                </button>
            </section>
        </div>
    </main>
    <footer class="footer footer--menu">
        <h3 class="heading-primary">
            <span class="heading-primary--footer">ohmyfood</span>
        </h3>
        <div class="footer__link">
          <i class="fas fa-utensils"></i>
          <a href="">Proposer un restaurant</a>
        </div>
        <div class="footer__link">
          <i class="fas fa-hands-helping"></i>
          <a href="">Devenir partenaire</a>
        </div>
        <div class="footer__link">
          <a href="">Mentions légales</a>
        </div>
        <div class="footer__link">
          <a href="">Contact</a>
        </div>
      </footer>
    </body>
</html>
