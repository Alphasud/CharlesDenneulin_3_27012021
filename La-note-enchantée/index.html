<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/png" href="favicon.ico" />
    <script
      src="https://kit.fontawesome.com/57ba338bef.js"
      crossorigin="anonymous"
    ></script>
    <title>La note enchantée</title>
  </head>
  <body>
      <div class="page-wrapper">
    <header class="header header--menu">
      <a class="header--menu__backlink" href="../index.html"><i class="fas fa-arrow-left"></i></a>
      <h1 class="heading-primary">
        <span class="heading-primary--main">ohmyfood</span>
      </h1>
    </header>
    <main>
        <img class="menu-picture" src="../img/lanoteenchante.jpg" alt="Une table de restaurant">

        <div class="menu">

            <section class="menu__heading">
                <h2 class="heading-primary heading-primary--restaurant">La note enchantée</h2>
                <i class="far fa-heart heart heart-empty-menu"></i>
                <i class="fas fa-heart heart heart-full-menu"></i>
            </section>

            <section class="section-menu">
                <div class="section-menu__title">
                    <h3>Entrées</h3>
                    <div class="line"></div>
                </div>

                <article class="menu-card">
                    <input
                        class="menu-card__checkbox"
                        type="checkbox"
                        id="starter-one"
                        name="starter-one"
                    />
                    <label class="menu-card__checkbox-label" for="starter-one">
                    <div class="menu-card__checkbox-label__text">
                        <h4 class="menu-card__checkbox-label__text__name">Ravioles de foie gras</h4>
                        <p class="menu-card__checkbox-label__text__description">Accompagnés de leur crème à la truffe</p>
                    </div>
                    <div class="menu-card__checkbox-label__price">
                        <p><b>25&euro;</b></p>
                    </div>
                    <div class="menu-card__checkbox-label__check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    </label>    
                </article>
                <article class="menu-card">
                    <input
                        class="menu-card__checkbox"
                        type="checkbox"
                        id="starter-two"
                        name="starter-two"
                    />
                    <label class="menu-card__checkbox-label" for="starter-two">
                    <div class="menu-card__checkbox-label__text">
                        <h4 class="menu-card__checkbox-label__text__name">Caviar osciètre</h4>
                        <p class="menu-card__checkbox-label__text__description">Sur blini à la farine de blé noir</p>
                    </div>
                    <div class="menu-card__checkbox-label__price">
                        <p><b>35&euro;</b></p>
                    </div>
                    <div class="menu-card__checkbox-label__check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    </label>    
                </article>
                <article class="menu-card">
                    <input
                        class="menu-card__checkbox"
                        type="checkbox"
                        id="starter-three"
                        name="starter-three"
                    />
                    <label class="menu-card__checkbox-label" for="starter-three">
                    <div class="menu-card__checkbox-label__text">
                        <h4 class="menu-card__checkbox-label__text__name">Homard et espuma de potiron</h4>
                        <p class="menu-card__checkbox-label__text__description">Mariné aux zestes d'orange</p>
                    </div>
                    <div class="menu-card__checkbox-label__price">
                        <p><b>20&euro;</b></p>
                    </div>
                    <div class="menu-card__checkbox-label__check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    </label>    
                </article>  
                <article class="menu-card">
                    <input
                        class="menu-card__checkbox"
                        type="checkbox"
                        id="starter-three"
                        name="starter-three"
                    />
                    <label class="menu-card__checkbox-label" for="starter-three">
                    <div class="menu-card__checkbox-label__text">
                        <h4 class="menu-card__checkbox-label__text__name">Foie gras de canard cuit entier</h4>
                        <p class="menu-card__checkbox-label__text__description">Confiture de figue et pain toasté</p>
                    </div>
                    <div class="menu-card__checkbox-label__price">
                        <p><b>35&euro;</b></p>
                    </div>
                    <div class="menu-card__checkbox-label__check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    </label>    
                </article> 
            </section>
            <section class="section-menu">
                <div class="section-menu__title">
                    <h3>Plats</h3>
                    <div class="line"></div>
                </div>
                <article class="menu-card">
                    <input
                        class="menu-card__checkbox"
                        type="checkbox"
                        id="main-one"
                        name="main-one"
                    />
                    <label class="menu-card__checkbox-label" for="main-one">
                    <div class="menu-card__checkbox-label__text">
                        <h4 class="menu-card__checkbox-label__text__name">Noix de coquilles Saint-Jacques</h4>
                        <p class="menu-card__checkbox-label__text__description">Sur lit de purée de céleri-rave</p>
                    </div>
                    <div class="menu-card__checkbox-label__price">
                        <p><b>40&euro;</b></p>
                    </div>
                    <div class="menu-card__checkbox-label__check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    </label>    
                </article>
                <article class="menu-card">
                    <input
                        class="menu-card__checkbox"
                        type="checkbox"
                        id="main-two"
                        name="main-two"
                    />
                    <label class="menu-card__checkbox-label" for="main-two">
                    <div class="menu-card__checkbox-label__text">
                        <h4 class="menu-card__checkbox-label__text__name">Langoustine poêlée</h4>
                        <p class="menu-card__checkbox-label__text__description">Purée de patate douce</p>
                    </div>
                    <div class="menu-card__checkbox-label__price">
                        <p><b>35&euro;</b></p>
                    </div>
                    <div class="menu-card__checkbox-label__check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    </label>    
                </article>
                <article class="menu-card">
                    <input
                        class="menu-card__checkbox"
                        type="checkbox"
                        id="main-three"
                        name="main-three"
                    />
                    <label class="menu-card__checkbox-label" for="main-three">
                    <div class="menu-card__checkbox-label__text">
                        <h4 class="menu-card__checkbox-label__text__name">Mijoté de queue de boeuf</h4>
                        <p class="menu-card__checkbox-label__text__description">Et riz sauvage aux zestes de citron</p>
                    </div>
                    <div class="menu-card__checkbox-label__price">
                        <p><b>44&euro;</b></p>
                    </div>
                    <div class="menu-card__checkbox-label__check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    </label>    
                </article>
            </section>

            <section class="section-menu">
                <div class="section-menu__title">
                    <h3>Desserts</h3>
                    <div class="line"></div>
                </div>
                <article class="menu-card">
                    <input
                        class="menu-card__checkbox"
                        type="checkbox"
                        id="dessert-one"
                        name="dessert-one"
                    />
                    <label class="menu-card__checkbox-label" for="dessert-one">
                    <div class="menu-card__checkbox-label__text">
                        <h4 class="menu-card__checkbox-label__text__name">Macaron noisette et chocolat</h4>
                        <p class="menu-card__checkbox-label__text__description">Glace au caramel brun et sel de Guérande</p>
                    </div>
                    <div class="menu-card__checkbox-label__price">
                        <p><b>18&euro;</b></p>
                    </div>
                    <div class="menu-card__checkbox-label__check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    </label>    
                </article>
                <article class="menu-card">
                    <input
                        class="menu-card__checkbox"
                        type="checkbox"
                        id="dessert-two"
                        name="dessert-two"
                    />
                    <label class="menu-card__checkbox-label" for="dessert-two">
                    <div class="menu-card__checkbox-label__text">
                        <h4 class="menu-card__checkbox-label__text__name">Baba au rhum revisité</h4>
                        <p class="menu-card__checkbox-label__text__description">Avec son coulis de citron</p>
                    </div>
                    <div class="menu-card__checkbox-label__price">
                        <p><b>22&euro;</b></p>
                    </div>
                    <div class="menu-card__checkbox-label__check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    </label>    
                </article>
                <article class="menu-card">
                    <input
                        class="menu-card__checkbox"
                        type="checkbox"
                        id="dessert-three"
                        name="dessert-three"
                    />
                    <label class="menu-card__checkbox-label" for="dessert-three">
                    <div class="menu-card__checkbox-label__text">
                        <h4 class="menu-card__checkbox-label__text__name">Tarte au citron meringuée</h4>
                        <p class="menu-card__checkbox-label__text__description">Déstructurée</p>
                    </div>
                    <div class="menu-card__checkbox-label__price">
                        <p><b>23&euro;</b></p>
                    </div>
                    <div class="menu-card__checkbox-label__check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    </label>    
                </article>  
            </section>

            <section class="order">
                <button class="button button--order">
                    Commander
                </button>
            </section>
        </div>
    </main>
    <footer class="footer footer--menu">
        <h3 class="heading-primary">
            <span class="heading-primary--footer">ohmyfood</span>
        </h3>
        <div class="footer__link">
          <i class="fas fa-utensils"></i>
          <a href="">Proposer un restaurant</a>
        </div>
        <div class="footer__link">
          <i class="fas fa-hands-helping"></i>
          <a href="">Devenir partenaire</a>
        </div>
        <div class="footer__link">
          <a href="">Mentions légales</a>
        </div>
        <div class="footer__link">
          <a href="">Contact</a>
        </div>
      </footer>
      </div>
    </body>
</html>
